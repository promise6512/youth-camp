<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- viewport 移动端的特有设置, 解决移动端屏幕过小,放不下正常网页的问题 -->
  <!-- 
    当不设置 viewport时,视口大小默认为980
      width:视口宽度
        device-width 默认宽度
   -->
  <!-- <meta name="viewport" content="width=device-width"> -->
  <title>Document</title>
  <style>
    #box div {
      width: 25em;
      height: 100px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="box">
    <div>尖或抽签</div>
    <div>新品日历</div>
  </div>
  
  
  <script>
    (function () {
      var metaEl = document.createElement('meta');
      var scale = devicePixelRatio;
      metaEl.setAttribute('name', 'viewport');
      metaEl.setAttribute('content', 'initial-scale=' + (1 / scale) + ', maximum-scale=' + (1 / scale) + ', minimum-scale=' + (1 / scale) + ', user-scalable=no');
      document.documentElement.firstElementChild.appendChild(metaEl);
    })();

    //root em设置为屏幕的1/15
    (function () {
      let doc = document.documentElement;
      doc.style.fontSize = window.innerWidth / 25 + "px";
    })()
    console.log(window.devicePixelRatio)
  </script>
</body>

</html>
